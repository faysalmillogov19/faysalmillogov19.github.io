 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
    <!-- End Navbar -->
      

        <div class="row">
          <div class="col-lg-6 col-md-6 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Importer Liste Clients</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method="POST" class="text-start" action="{% url 'clientimport'%}" enctype='multipart/form-data'>
                  {% csrf_token %}

                  <label class="form-label">Selectionner un fichier</label>
                  <div class="input-group input-group-outline my-3">
                    <input type="file"  accept=".xlsx, .xls" name="file" class="form-control" required>
                  </div>
                 
                  <div class="text-center">
                    <input type="submit" value="Importer" type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>

        
      

 {% endblock %}
